<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;
                let mid = parseInt(s.length/2);
                if(s===s.toUpperCase()) return `Lower Case Only`;
                if(s.length%2===1) answer=s.substr(mid,1);
                else answer=s.substr(mid-1,2);
                
                return answer;
            }
            console.log(solution("good"));
        </script>
    </body>
</html>
