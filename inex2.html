<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function solve(n){
            if(n<=0){
                return 1;
            }
            else{
                for(let i = 1; i <= n; i++){
                    return solve(i) 
                }
            }
        }
        
        let n = 10;
        console.log(solve(n));
        
    </script>
</body>
</html>
