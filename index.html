<body>
    <script>

        ///num의 i번째 인덱스가 1,0(true,false)인지 판단.
        let num = 9;
        let i = 3;

        function bitMask(num,i){

            //해당 인덱스만 1인 숫자를 left shift하여 생성
            let shift = 1 << i;

            //num과 shift를 &(AND연산)으로 비교
            //AND 연산:대응되는 비트가 모두 1일 때만 1을 반환
            let answer = false;
            if(shift&num) answer = true;

            return answer;
        }

        console.log(bitMask(num,i));
    </script>
</body>
