    <script>
        function solution(nums){
            let answer = 0;
            let m = 3;
            let len = nums.length;
            let visited = Array.from({length:len+1},()=>0);
            let arr = Array.from({length:m},()=>0);

            function isPrime(num){
                if (num === 1) return false;
                for (let i = 2; i < Math.sqrt(num); i++) {
                    if (num % i === 0) return false;
                }
                return true;
            }

            function DFS(L,s){
                if(L===3) {
                    for(let i = 1; i <=m; i++){
                        if(visited[i]===1) console.log(arr);
                    }
                }
                else {
                    for(let i = s; i <=len; i++){
                        visited[i]=1;
                        DFS(L+1, i+1);
                        visited[i]=0;
                    }
                }
            }

            DFS(1,1)
            return answer;
        }

        let nums = [1,2,3,4];
        solution(nums);
    </script>
